<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap">
    <link rel="stylesheet" href="./css/style.css">

    <title>Sistema de Gestão e Controle de Festas</title>
</head>
<body>

    <!-- Sidebar / Menu Lateral -->
    <div class="sidebar">
        <div class="container">
            <!-- Logo -->
            <div class="row">
                <div class="col-12 text-center">
                    <a href="#">
                        <img src="iamge/logo.png" alt="Logotipo da Empresa" class="img-custom">
                    </a>
                </div>
            </div>

            <!-- Menu de Navegação -->
            <div class="row mt-4">
                <div class="col-12">
                    <a href="pagina_inicial.html">Home</a>
                    <div class="drop-hover">
                        <a href="#">Cadastro <i class="bi bi-caret-down-fill"></i></a>
                        <div class="drop">
                            <a href="empresa.html">Empresa</a>
                            <a href="produto.html">Produto</a>
                            <a href="cliente.html">Cliente</a>
                            <a href="kit.html">Kits</a>
                        </div>
                    </div>
                    <a href="pedido.html">Pedido</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Conteúdo Principal -->
    <div class="content">
        <div class="container-fluid">
            <h2>Cadastrar Cliente</h2>

            <!-- Formulário de Cadastro -->
            <form class="row g-4">

                <div class="col-md-4">
                    <label for="primeiroNome" class="form-label">Primeiro Nome</label>
                    <input type="text" class="form-control" id="primeiroNome" required>
                </div>

                <div class="col-md-4">
                    <label for="ultimoNome" class="form-label">Último Nome</label>
                    <input type="text" class="form-control" id="ultimoNome" required>
                </div>

                <div class="col-md-2">
                    <label for="telefone" class="form-label">Telefone de Contato</label>
                    <input type="text" class="form-control" id="telefone" required>
                </div>

                <div class="col-md-4">
                    <label for="usuario" class="form-label">Usuário</label>
                    <div class="input-group">
                        <span class="input-group-text" id="inputGroupPrepend2">@</span>
                        <input type="text" class="form-control" id="usuario" aria-describedby="inputGroupPrepend2" required>
                    </div>
                </div>

                <div class="col-md-3">
                    <label for="cpf" class="form-label">CPF</label>
                    <input type="text" class="form-control" id="cpf" required>
                </div>

                <div class="col-md-3">
                    <label for="endereco" class="form-label">Endereço</label>
                    <input type="text" class="form-control" id="endereco" required>
                </div>

                <div class="col-md-3">
                    <label for="complemento" class="form-label">Complemento</label>
                    <input type="text" class="form-control" id="complemento" required>
                </div>

                <div class="col-md-3">
                    <label for="cep" class="form-label">CEP</label>
                    <input type="text" class="form-control" id="cep" required>
                </div>

                <div class="col-md-3">
                    <label for="cidade" class="form-label">Cidade</label>
                    <input type="text" class="form-control" id="cidade">
                </div>

                <div class="col-md-3">
                    <label for="estado" class="form-label">Estado</label>
                    <select class="form-select" id="estado" required>
                        <option selected disabled value="">Escolha...</option>
                        <option>...</option>
                    </select>
                </div>

                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                        <label class="form-check-label" for="invalidCheck2">
                            Aceito os termos e condições
                        </label>
                    </div>
                </div>

                <div class="col-12">
                    <button class="btn btn-primary" type="submit">Cadastrar</button>
                    <a href="cliente.html">
                        <button class="btn btn-secondary" type="button">Voltar</button>
                    </a>
                </div>

            </form>
        </div>
    </div>

    <!-- Footer com Redes Sociais -->
    <footer class="footer">
        <div class="container text-center">
            <div class="social-icons">
                <a href="#" class="btn-social"><button><i class="bi bi-instagram"></i></button></a>
                <a href="#" class="btn-social"><button><i class="bi bi-facebook"></i></button></a>
                <a href="#" class="btn-social"><button><i class="bi bi-whatsapp"></i></button></a>
            </div>
        </div>
    </footer>

    <!-- Scripts do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
