                    <a href="#">

            <div class="btn-social">
                <a href="#"><button><i class="bi bi-instagram"></i></button></a>

    </header>

    <h2>Cadastrar Kits</h2>
    
    <div class="container-fluid">
        
        <form class="row g-6">
            <div class="col-md-4">
                <label for="validationDefault01" class="form-label">Kit</label>
                <input type="text" class="form-control" id="validationDefault01" value="Mark" required>
            </div>
                
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Descrição</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>

            <div class="col-md-3">
                <label for="validationDefault05" class="form-label">Valor</label>
                <input type="number" format="currency" precision="2"  class="form-control" id="validationDefault05" required>
            </div>

            <div class="mb-3">
                <label for="formFileMultiple" class="form-label">Imagem</label>
                <input class="form-control" type="file" id="formFileMultiple">
            </div>

            <div class="col-md-3">
                <label for="validationDefault05" class="form-label">Quantidade de peças</label>
                <input type="number" class="form-control" id="validationDefault05" required>
            </div>

            <label for="validationDefault04" class="form-label">Produto</label>
            <select class="form-select" multiple aria-label="multiple select example">
                <option selected>Produto 1</option>
                <option value="1">Produto 2</option>
                <option value="2">Produto 3</option>
                <option value="3">Produto 4</option>
            </select>

            <div class="col-md-3">
                <label for="validationDefault04" class="form-label">Status</label>
                <select class="form-select" id="validationDefault04" required>
                    <option selected disabled value="">Escolha...</option>
                    <option value="valor2">Disponível</option>                    
                    <option value="valor1">Danificado</option>
                    <option value="valor3">Conserto</option>
                </select>
            </div>

            <div class="col-15">
                <button class="btn btn-primary" type="submit">Cadastrar</button>
            </div>

        </form>
    </div>

</body>
</html>
