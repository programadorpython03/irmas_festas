    <h2>Realizar pedido</h2>

    <div class="container-fluid">
        
        <form class="row g-6">

            <div class="col-md-3">
                <label for="validationDefault04" class="form-label">Cliente</label>
                <select class="form-select" id="validationDefault04" required>
                    <option selected disabled value="">Escolha...</option>
                    <option value="valor2">Cliente 1</option>                    
                    <option value="valor1">Cliente 2</option>
                    <option value="valor3">Cliente 3</option>
                </select>
            </div>

            <div class="col-md-3">
                <label for="validationDefault04" class="form-label">Kit</label>
                <select class="form-select" id="validationDefault04" required>
                    <option selected disabled value="">Escolha...</option>
                    <option value="valor2">Kit 1</option>                    
                    <option value="valor1">Kit 2</option>
                    <option value="valor3">Kit 3</option>
                </select>
            </div>

            <div class="col-md-3">
                <label for="validationDefault04" class="form-label">Entrega</label>
                <select class="form-select" id="validationDefault04" required>
                    <option selected disabled value="">Escolha...</option>
                    <option value="valor2">Sim</option>                    
                    <option value="valor1">Não</option>
                </select>
            </div>

            <div class="col-md-3">
                <label for="validationDefault05" class="form-label">Valor</label>
                <input type="number" format="currency" precision="2"  class="form-control" id="validationDefault05" required>
            </div>

            <div class="row form-group">
                <div class="col-sm-6">
                    <label for="date" class="col-sm-1 col-form-label">Data do evento</label>
                    <input id="startDate" class="form-control" type="date" />
                </div>

                <div class="col-sm-6">
                    <label for="date" class="col-sm-1 col-form-label">Data de entrega</label>
                    <input id="startDate" class="form-control" type="date" />
                </div>
            </div>

            <div class="col-md-3">
                <label for="validationDefault05" class="form-label">Endereço</label>
                <input type="text" class="form-control" id="validationDefault05" required>
            </div>

            <div class="col-md-3">
                <label for="validationDefault05" class="form-label">Complemento</label>
                <input type="text" class="form-control" id="validationDefault05" required>
            </div>

            <div class="col-md-3">
                <label for="validationDefault05" class="form-label">CEP</label>
                <input type="text" class="form-control" id="validationDefault05" required>
            </div>
            
            <div class="col-md-3">
                <label for="validationDefault03" class="form-label">Cidade</label>
                <input type="text" class="form-control" id="validationDefault03" >
            </div>
            
            <div class="col-md-3">
                <label for="validationDefault04" class="form-label">Estado</label>
                <select class="form-select" id="validationDefault04" required>
                    <option selected disabled value="">Escolha...</option>
                    <option>...</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Oservação</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>

            <div class="col-15">
                <button class="btn btn-primary" type="submit">Cadastrar</button>
            </div>

        </form>
