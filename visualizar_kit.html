<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Kit - Sistema de Gestão e Controle de Festas</title>

    <!-- CSS do Bootstrap -->

          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap">

    <!-- Ícones -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body style="font-family: 'Oswald', sans-serif;">

    <!-- Sidebar / Menu Lateral -->
    <div class="sidebar">
        <div class="container">
            <!-- Logo -->
            <div class="row">
                <div class="col-12 text-center">
                    <a href="#">
                        <img src="image/logo.png" alt="Logotipo da Empresa" class="img-custom">
                    </a>
                </div>
            </div>

            <!-- Menu de Navegação -->
            <div class="row mt-4">
                <div class="col-12">
                    <a href="pagina_inicial.html">Home</a>
                    <div class="drop-hover">
                        <a href="#">Cadastro <i class="bi bi-caret-down-fill"></i></a>
                        <div class="drop">
                            <a href="empresa.html">Empresa</a>
                            <a href="produto.html">Produto</a>
                            <a href="cliente.html">Cliente</a>
                            <a href="kit.html">Kits</a>
                        </div>
                    </div>
                    <a href="pedido.html">Pedido</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Conteúdo Principal -->
    <div class="content">
        <div class="container-fluid">
            <h2>Visualizar Kit</h2>

            <!-- Formulário de Visualização de Kit -->
            <div class="card">
                <div class="card-body">
                    <form class="row g-3">
                        <div class="col-md-4">
                            <label for="kitName" class="form-label">Kit</label>
                            <input type="text" class="form-control" id="kitName" value="Kit Festa" disabled>
                        </div>

                        <div class="col-md-4">
                            <label for="kitDescription" class="form-label">Descrição</label>
                            <input type="text" class="form-control" id="kitDescription" value="Kit completo para festas" disabled>
                        </div>

                        <div class="col-md-2">
                            <label for="kitPrice" class="form-label">Valor</label>
                            <input type="text" class="form-control" id="kitPrice" value="R$ 120,00" disabled>
                        </div>

                        <div class="col-md-3">
                            <label for="kitQuantity" class="form-label">Quantidade de peças</label>
                            <input type="text" class="form-control" id="kitQuantity" value="10" disabled>
                        </div>

                        <div class="col-md-3">
                            <label for="kitStatus" class="form-label">Status</label>
                            <input type="text" class="form-control" id="kitStatus" value="Disponível" disabled>
                        </div>

                        <label for="kitProducts" class="form-label">Produtos no Kit</label>
                        <select class="form-select" id="kitProducts" multiple aria-label="multiple select example" disabled>
                            <option selected>Produto 1</option>
                            <option value="1">Produto 2</option>
                            <option value="2">Produto 3</option>
                            <option value="3">Produto 4</option>
                        </select>

                        <!-- Exibir a imagem salva na pasta assets/img -->
                        <div class="col-md-12 mt-4">
                            <label for="kitImage" class="form-label">Imagem do Kit</label>
                            <img src="image/teste.png" class="rounded img-custom" alt="Imagem do Kit">
                        </div>

                <!-- Ações -->
                <div class="mt-4">
                    <a href="editar_kit.html" class="btn btn-warning"><i class="bi bi-pencil-square"></i> Editar kit</a>
                    <a href="kit.html" class="btn btn-primary"><i class="bi bi-arrow-left-circle"></i> Voltar para os kits</a>
                </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer com Redes Sociais -->
    <footer class="footer">
        <div class="container text-center">
            <div class="social-icons">
                <a href="#" class="btn-social"><button><i class="bi bi-instagram"></i></button></a>
                <a href="#" class="btn-social"><button><i class="bi bi-facebook"></i></button></a>
                <a href="#" class="btn-social"><button><i class="bi bi-whatsapp"></i></button></a>
            </div>
        </div>
    </footer>

    <!-- Scripts do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
