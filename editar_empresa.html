<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Empresa - Sistema de Gestão e Controle de Festas</title>

    <!-- CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap">

    <!-- Ícones -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body style="font-family: 'Oswald', sans-serif;">

    <!-- Sidebar / Menu Lateral -->
    <div class="sidebar">
        <div class="container">
            <!-- Logo -->
            <div class="row">
                <div class="col-12 text-center">
                    <a href="pagina_inicial.html">
                        <img src="image/logo.png" alt="Logotipo da Empresa" class="img-custom">
                    </a>
                </div>
            </div>

            <!-- Menu de Navegação -->
            <div class="row mt-4">
                <div class="col-12">
                    <a href="pagina_inicial.html">Home</a>
                    <div class="drop-hover">
                        <a href="#">Cadastro <i class="bi bi-caret-down-fill"></i></a>
                        <div class="drop">
                            <a href="empresa.html">Empresa</a>
                            <a href="produto.html">Produto</a>
                            <a href="cliente.html">Cliente</a>
                            <a href="kit.html">Kits</a>
                        </div>
                    </div>
                    <a href="pedido.html">Pedido</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Conteúdo Principal -->
    <div class="content">
        <div class="container-fluid">
            <h2>Editar Empresa</h2>

            <!-- Formulário de Edição de Empresa -->
            <div class="card">
                <div class="card-body">
                    <form class="row g-3">
                        <div class="col-md-6">
                            <label for="empresa" class="form-label">Empresa</label>
                            <input type="text" class="form-control" id="empresa" value="Empresa Exemplo" required>
                        </div>

                        <div class="col-md-6">
                            <label for="responsavel" class="form-label">Responsável</label>
                            <input type="text" class="form-control" id="responsavel" value="João Silva" required>
                        </div>

                        <div class="col-md-4">
                            <label for="telefone" class="form-label">Telefone de Contato</label>
                            <input type="text" class="form-control" id="telefone" value="(11) 12345-6789" required>
                        </div>

                        <div class="col-md-4">
                            <label for="email" class="form-label">E-mail</label>
                            <div class="input-group">
                                <span class="input-group-text">@</span>
                                <input type="email" class="form-control" id="email" value="empresa@example.com" required>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <label for="cnpj" class="form-label">CNPJ</label>
                            <input type="text" class="form-control" id="cnpj" value="12.345.678/0001-90" required>
                        </div>

                        <div class="col-md-6">
                            <label for="endereco" class="form-label">Endereço</label>
                            <input type="text" class="form-control" id="endereco" value="Rua Exemplo, 123" required>
                        </div>

                        <div class="col-md-6">
                            <label for="complemento" class="form-label">Complemento</label>
                            <input type="text" class="form-control" id="complemento" value="Sala 01" required>
                        </div>

                        <div class="col-md-4">
                            <label for="cep" class="form-label">CEP</label>
                            <input type="text" class="form-control" id="cep" value="01234-567" required>
                        </div>

                        <div class="col-md-4">
                            <label for="estado" class="form-label">Estado</label>
                            <select class="form-select" id="estado" required>
                                <option selected disabled value="">Escolha...</option>
                                <option>SP</option>
                                <option>RJ</option>
                                <option>MG</option>
                                <option>ES</option>
                            </select>
                        </div>

                        <div class="col-md-4">
                            <label for="cidade" class="form-label">Cidade</label>
                            <select class="form-select" id="cidade" required>
                                <option selected disabled value="">Escolha...</option>
                                <option>São Paulo</option>
                                <option>Rio de Janeiro</option>
                                <option>Belo Horizonte</option>
                                <option>Vitória</option>
                            </select>
                        </div>

                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="termos" required>
                                <label class="form-check-label" for="termos">
                                    Aceito os termos e condições
                                </label>
                            </div>
                        </div>

                        <div class="col-12 text-center">
                            <button class="btn btn-primary px-5 py-2" type="submit">Atualizar</button>
                            <a href="empresa.html" class="btn btn-secondary px-5 py-2">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer com Redes Sociais -->
    <footer class="footer">
        <div class="container text-center">
            <div class="social-icons">
                <a href="#" class="btn-social"><button><i class="bi bi-instagram"></i></button></a>
                <a href="#" class="btn-social"><button><i class="bi bi-facebook"></i></button></a>
                <a href="#" class="btn-social"><button><i class="bi bi-whatsapp"></i></button></a>
            </div>
        </div>
    </footer>

    <!-- Scripts do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
