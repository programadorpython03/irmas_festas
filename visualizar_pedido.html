<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Pedido - Sistema de Gestão e Controle de Festas</title>

    <!-- CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap">

    <!-- Ícones -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body style="font-family: 'Oswald', sans-serif;">

    <!-- Sidebar / Menu Lateral -->
    <div class="sidebar">
        <div class="container">
            <!-- Logo -->
            <div class="row">
                <div class="col-12 text-center">
                    <a href="pagina_inicial.html">
                        <img src="image/logo.png" alt="Logotipo da Empresa" class="img-custom">
                    </a>
                </div>
            </div>

            <!-- Menu de Navegação -->
            <div class="row mt-4">
                <div class="col-12">
                    <a href="pagina_inicial.html">Home</a>
                    <div class="drop-hover">
                        <a href="#">Cadastro <i class="bi bi-caret-down-fill"></i></a>
                        <div class="drop">
                            <a href="empresa.html">Empresa</a>
                            <a href="produto.html">Produto</a>
                            <a href="cliente.html">Cliente</a>
                            <a href="kit.html">Kits</a>
                        </div>
                    </div>
                    <a href="pedido.html">Pedido</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Conteúdo Principal -->
    <div class="content">
        <div class="container-fluid content_style">
            <h2>Visualizar Pedido</h2>

            <!-- Formulário de Visualização de Pedido -->
            <form class="row g-6">
                <!-- Cliente -->
                <div class="col-md-3">
                    <label for="cliente" class="form-label">Cliente</label>
                    <input type="text" class="form-control" id="cliente" value="Cliente 1" disabled>
                </div>

                <!-- Kit -->
                <div class="col-md-3">
                    <label for="kit" class="form-label">Kit</label>
                    <input type="text" class="form-control" id="kit" value="Kit 1" disabled>
                </div>

                <!-- Entrega -->
                <div class="col-md-3">
                    <label for="entrega" class="form-label">Entrega</label>
                    <input type="text" class="form-control" id="entrega" value="Sim" disabled>
                </div>

                <!-- Valor -->
                <div class="col-md-3">
                    <label for="valor" class="form-label">Valor</label>
                    <input type="text" class="form-control" id="valor" value="R$ 500,00" disabled>
                </div>

                <!-- Nome do Aniversariante -->
                <div class="col-md-2">
                    <label for="aniversariante" class="form-label">Nome do (a) Aniversariante</label>
                    <input type="text" class="form-control" id="aniversariante" value="João da Silva" disabled>
                </div>

                <!-- Idade do Aniversariante -->
                <div class="col-md-3">
                    <label for="idade" class="form-label">Idade que irá fazer</label>
                    <input type="number" class="form-control" id="idade" value="30" disabled>
                </div>

                <!-- Data do Evento -->
                <div class="col-md-3">
                    <label for="data_evento" class="col-sm-3 form-label">Data do Evento</label>
                    <input type="date" class="form-control" id="data_evento" value="2025-02-15" disabled>
                </div>

                <!-- Data de Entrega -->
                <div class="col-md-3">
                    <label for="data_entrega" class="col-sm-4 col-form-label">Data de Entrega/Retirada</label>
                    <input type="date" class="form-control" id="data_entrega" value="2025-02-14" disabled>
                </div>


                <div class="col-sm-3">
                    <label for="data_entrega" class="col-sm-3 col-form-label">Data da Devolução</label>
                    <input id="data_entrega" class="form-control" type="date" value="2025-02-18" disabled />
                </div>

                <!-- Endereço -->
                <div class="mb-3">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="novo_endereco" checked disabled>
                        <label class="form-check-label" for="novo_endereco">Endereço de entrega diferente do cadastrado?</label>
                    </div>                      
                </div>

                <div class="col-md-3">
                    <label for="endereco" class="form-label">Endereço</label>
                    <input type="text" class="form-control" id="endereco" value="Rua Exemplo, 123, Bairro ABC" disabled>
                </div>

                <!-- Complemento -->
                <div class="col-md-3">
                    <label for="complemento" class="form-label">Complemento</label>
                    <input type="text" class="form-control" id="complemento" value="Apartamento 501" disabled>
                </div>

                <!-- CEP -->
                <div class="col-md-3">
                    <label for="cep" class="form-label">CEP</label>
                    <input type="text" class="form-control" id="cep" value="12345-678" disabled>
                </div>

                <!-- Bairro -->
                <div class="col-md-3">
                    <label for="bairro" class="form-label">Bairro</label>
                    <input type="text" class="form-control" id="bairro" value="Centro" disabled>
                </div>

                <!-- Cidade -->
                <div class="col-md-3">
                    <label for="cidade" class="form-label">Cidade</label>
                    <input type="text" class="form-control" id="cidade" value="Belo Horizonte" disabled>
                </div>

                <!-- Estado -->
                <div class="col-md-3">
                    <label for="estado" class="form-label">Estado</label>
                    <input type="text" class="form-control" id="estado" value="MG" disabled>
                </div>

                <!-- Caixinhas Personalizadas -->
                <div class="mb-3">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="caixinhas_personalizadas" checked disabled>
                        <label class="form-check-label" for="caixinhas_personalizadas">Deseja caixinhas personalizadas?</label>
                    </div>                      
                </div>

                <!-- Quantidade de caixinhas -->
                <div class="col-md-3">
                    <label for="quantidade_caixinhas" class="form-label">Quantidade de caixinhas</label>
                    <input type="number" class="form-control" id="quantidade_caixinhas" value="50" disabled>
                </div>

                <!-- Valor das caixinhas -->
                <div class="col-md-3">
                    <label for="valor_caixinhas" class="form-label">Valor das caixinhas</label>
                    <input type="number" class="form-control" id="valor_caixinhas" value
                    <input type="number" class="form-control" id="valor_caixinhas" value="R$ 15,00" disabled>
                </div>

                <!-- Observações -->
                <div class="col-md-12">
                    <label for="observacao" class="form-label">Observações</label>
                    <textarea class="form-control" id="observacao" rows="3" disabled>Pedido urgente, precisa de entrega no dia anterior ao evento.</textarea>
                </div>

                <!-- Ações -->
                <div class="mt-4">
                    <a href="editar_pedido.html" class="btn btn-warning"><i class="bi bi-pencil-square"></i> Editar Pedido</a>
                    <a href="pedido.html" class="btn btn-primary"><i class="bi bi-arrow-left-circle"></i> Voltar para os Pedidos</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer com Redes Sociais -->
    <footer class="footer">
        <div class="container text-center">
            <div class="social-icons">
                <a href="#" class="btn-social"><button><i class="bi bi-instagram"></i></button></a>
                <a href="#" class="btn-social"><button><i class="bi bi-facebook"></i></button></a>
                <a href="#" class="btn-social"><button><i class="bi bi-whatsapp"></i></button></a>
            </div>
        </div>
    </footer>

    <!-- Scripts do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
