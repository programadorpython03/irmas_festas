<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Kit - Sistema de Gestão e Controle de Festas</title>

    <!-- CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap">

    <!-- Ícones -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body style="font-family: 'Oswald', sans-serif;">

    <!-- Sidebar / Menu Lateral -->
    <div class="sidebar">
        <div class="container">
            <!-- Logo -->
            <div class="row">
                <div class="col-12 text-center">
                    <a href="#">
                        <img src="assets/img/logo.png" alt="Logotipo da Empresa" class="img-custom">
                    </a>
                </div>
            </div>

            <!-- Menu de Navegação -->
            <div class="row mt-4">
                <div class="col-12">
                    <a href="pagina_inicial.html">Home</a>
                    <div class="drop-hover">
                        <a href="#">Cadastro <i class="bi bi-caret-down-fill"></i></a>
                        <div class="drop">
                            <a href="empresa.html">Empresa</a>
                            <a href="produto.html">Produto</a>
                            <a href="cliente.html">Cliente</a>
                            <a href="kit.html">Kits</a>
                        </div>
                    </div>
                    <a href="pedido.html">Pedido</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Conteúdo Principal -->
    <div class="content">
        <div class="container-fluid">
            <h2>Editar Kit</h2>

            <!-- Formulário de Edição de Kit -->
            <form class="row g-4">
                <div class="col-md-4">
                    <label for="kitNome" class="form-label">Kit</label>
                    <input type="text" class="form-control" id="kitNome" value="Kit Festa Infantil" required>
                </div>

                <div class="col-md-6">
                    <label for="descricao" class="form-label">Descrição</label>
                    <textarea class="form-control" id="descricao" rows="3" required>Kit completo para festa infantil.</textarea>
                </div>

                <div class="col-md-3">
                    <label for="valor" class="form-label">Valor</label>
                    <input type="number" class="form-control" id="valor" value="150.00" step="0.01" required>
                </div>

                <div class="col-md-3">
                    <label for="imagem" class="form-label">Imagem</label>
                    <input class="form-control" type="file" id="imagem">
                </div>

                <div class="col-md-3">
                    <label for="quantidade" class="form-label">Quantidade de Peças</label>
                    <input type="number" class="form-control" id="quantidade" value="10" required>
                </div>

                <div class="col-md-3">
                    <label for="produtos" class="form-label">Produto</label>
                    <select class="form-select" multiple id="produtos" required>
                        <option selected>Produto 1</option>
                        <option value="1">Produto 2</option>
                        <option value="2">Produto 3</option>
                        <option value="3">Produto 4</option>
                    </select>
                </div>

                <div class="col-md-6">
                    <label for="status" class="form-label">Status</label>
                    <select class="form-select" id="status" required>
                        <option selected disabled value="">Escolha...</option>
                        <option value="disponivel">Disponível</option>
                        <option value="danificado">Danificado</option>
                        <option value="conserto">Conserto</option>
                    </select>
                </div>

                <div class="col-12 text-center">
                    <button class="btn btn-primary px-5 py-2" type="submit">Atualizar</button>
                    <a href="kit.html" class="btn btn-secondary px-5 py-2">Cancelar</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer com Redes Sociais -->
    <footer class="footer">
        <div class="container text-center">
            <div class="social-icons">
                <a href="#" class="btn-social"><button><i class="bi bi-instagram"></i></button></a>
                <a href="#" class="btn-social"><button><i class="bi bi-facebook"></i></button></a>
                <a href="#" class="btn-social"><button><i class="bi bi-whatsapp"></i></button></a>
            </div>
        </div>
    </footer>

    <!-- Scripts do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
