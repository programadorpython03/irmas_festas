<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap">

    <title>Sistema de Gestão e Controle de Festas</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>

  <body class="bg-light">

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
      <div class="card p-4" style="max-width: 400px; width: 100%; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
        <h3 class="text-center mb-4">Login</h3>
        <form action="pagina_inicial.html" method="post"> <!-- Ação para redirecionar para pagina_inicial.html -->
          <div class="mb-3">
            <label for="username" class="form-label">Usuário</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Digite seu usuário" value="teste@teste.com.br" required>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Digite sua senha" value="12345678" required>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Login</button> <!-- Botão de submit que irá redirecionar -->
          </div>
        </form>

        <div class="text-center mt-3">
          <a href="#">Esqueceu a senha?</a> | <a href="#">Criar uma conta</a>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
