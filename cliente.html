    <h2>Cadastrar cliente</h2>

    <div class="container-fluid">
        
        <form class="row g-3">
            
            <div class="col-md-4">
                <label for="validationDefault01" class="form-label">Primeiro nome</label>
                <input type="text" class="form-control" id="validationDefault01" value="Mark" required>
            </div>
            
            <div class="col-md-4">
                <label for="validationDefault02" class="form-label">Último nome</label>
                <input type="text" class="form-control" id="validationDefault02" value="Otto" required>
            </div>

            <div class="col-md-2">
                <label for="validationDefault02" class="form-label">Telefone de contato</label>
                <input type="text" class="form-control" id="validationDefault02" value="(00) 00000-0000" required>
            </div>
            
            <div class="col-md-4">
                <label for="validationDefaultUsername" class="form-label">Usuário</label>
                <div class="input-group">
                    <span class="input-group-text" id="inputGroupPrepend2">@</span>
                    <input type="text" class="form-control" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2" required>
                </div>
            </div>

            <div class="col-md-3">
                <label for="validationDefault02" class="form-label">CPF</label>
                <input type="text" class="form-control" id="validationDefault02" value="000.000.000-00" required>
            </div>

            <div class="col-md-3">
                <label for="validationDefault05" class="form-label">Endereço</label>
                <input type="text" class="form-control" id="validationDefault05" required>
            </div>

            <div class="col-md-3">
                <label for="validationDefault05" class="form-label">Complemento</label>
                <input type="text" class="form-control" id="validationDefault05" required>
            </div>

            <div class="col-md-3">
                <label for="validationDefault05" class="form-label">CEP</label>
                <input type="text" class="form-control" id="validationDefault05" required>
            </div>
            
            <div class="col-md-3">
                <label for="validationDefault03" class="form-label">Cidade</label>
                <input type="text" class="form-control" id="validationDefault03" >
            </div>
            
            <div class="col-md-3">
                <label for="validationDefault04" class="form-label">Estado</label>
                <select class="form-select" id="validationDefault04" required>
                    <option selected disabled value="">Escolha...</option>
                    <option>...</option>
                </select>
            </div>
            
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                    <label class="form-check-label" for="invalidCheck2">
                        Aceito os termos e condições
                    </label>
                </div>
            </div>
            
            <div class="col-15">
                <button class="btn btn-primary" type="submit">Cadastrar</button>
            </div>
        </form>
    </div>
