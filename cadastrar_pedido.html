<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestão e Controle de Festas</title>

    <!-- CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap">

    <!-- Ícones -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body style="font-family: 'Oswald', sans-serif;">

    <!-- Sidebar / Menu Lateral -->
    <div class="sidebar">
        <div class="container">
            <!-- Logo -->
            <div class="row">
                <div class="col-12 text-center">
                    <a href="pagina_inicial.html">
                        <img src="image/logo.png" alt="Logotipo da Empresa" class="img-custom">
                    </a>
                </div>
            </div>

            <!-- Menu de Navegação -->
            <div class="row mt-4">
                <div class="col-12">
                    <a href="pagina_inicial.html">Home</a>
                    <div class="drop-hover">
                        <a href="#">Cadastro <i class="bi bi-caret-down-fill"></i></a>
                        <div class="drop">
                            <a href="empresa.html">Empresa</a>
                            <a href="produto.html">Produto</a>
                            <a href="cliente.html">Cliente</a>
                            <a href="kit.html">Kits</a>
                        </div>
                    </div>
                    <a href="pedido.html">Pedido</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Conteúdo Principal -->
    <div class="content">
        <div class="container-fluid">
            <h2>Cadastrar Pedido</h2>

            <!-- Formulário de Pedido -->
            <form class="row g-4">
                <div class="col-md-3">
                    <label for="cliente" class="form-label">Cliente</label>
                    <select class="form-select" id="cliente" required>
                        <option selected disabled value="">Escolha...</option>
                        <option value="valor2">Cliente 1</option>                    
                        <option value="valor1">Cliente 2</option>
                        <option value="valor3">Cliente 3</option>
                    </select>
                </div>

                <div class="col-md-3">
                    <label for="kit" class="form-label">Kit</label>
                    <select class="form-select" id="kit" required>
                        <option selected disabled value="">Escolha...</option>
                        <option value="valor2">Kit 1</option>                    
                        <option value="valor1">Kit 2</option>
                        <option value="valor3">Kit 3</option>
                    </select>
                </div>

                <div class="col-md-3">
                    <label for="entrega" class="form-label">Entrega</label>
                    <select class="form-select" id="entrega" required>
                        <option selected disabled value="">Escolha...</option>
                        <option value="sim">Sim</option>                    
                        <option value="nao">Não</option>
                    </select>
                </div>

                <div class="col-md-3">
                    <label for="valor" class="form-label">Valor</label>
                    <input type="number" class="form-control" id="valor" required>
                </div>

                <!-- Informações do Aniversariante -->
                <div class="col-md-3">
                    <label for="aniversariante" class="form-label">Nome do (a) Aniversariante</label>
                    <input type="text" class="form-control" id="aniversariante" required>
                </div>

                <div class="col-md-3">
                    <label for="idade" class="form-label">Idade que irá fazer</label>
                    <input type="number" class="form-control" id="idade" required>
                </div>

                <!-- Data do Evento, Data de Entrega/Retirada e Data da Devolução -->
                <div class="row form-group">
                    <div class="col-sm-3">
                        <label for="data_evento" class="col-sm-3 col-form-label">Data do Evento</label>
                        <input id="data_evento" class="form-control" type="date" required />
                    </div>

                    <div class="col-sm-3">
                        <label for="data_entrega" class="col-sm-4 col-form-label">Data de Entrega/Retirada</label>
                        <input id="data_entrega" class="form-control" type="date" required />
                    </div>

                    <div class="col-sm-3">
                        <label for="data_entrega" class="col-sm-3 col-form-label">Data da Devolução</label>
                        <input id="data_entrega" class="form-control" type="date" required />
                    </div>
                </div>

                <!-- Local de Retirada do Kit -->
                <div class="col-md-3">
                    <label for="local_retirada" class="form-label">Local de Retirada do Kit</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="local_retirada" id="local1" value="dom_pedro" required>
                        <label class="form-check-label" for="local1">
                            Bairro: Dom Pedro I / São José da Lapa
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="local_retirada" id="local2" value="terceira_quarta" required>
                        <label class="form-check-label" for="local2">
                            Bairro: Terceira e Quarta Sessão (ao lado do Morro Alto) - Vespasiano
                        </label>
                    </div>
                </div>

                <!-- Endereço e Complemento -->
                <div class="mb-3">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="caixinhas_personalizadas" checked>
                        <label class="form-check-label" for="caixinhas_personalizadas">Endereço de entrega diferente do cadastrado?</label>
                    </div>                      
                </div>

                <div class="col-md-3">
                    <label for="endereco" class="form-label">Endereço</label>
                    <input type="text" class="form-control" id="endereco" required>
                </div>

                <div class="col-md-3">
                    <label for="complemento" class="form-label">Complemento</label>
                    <input type="text" class="form-control" id="complemento">
                </div>

                <div class="col-md-3">
                    <label for="cep" class="form-label">CEP</label>
                    <input type="text" class="form-control" id="cep" required>
                </div>

                <div class="col-md-3">
                    <label for="bairro" class="form-label">Bairro</label>
                    <input type="text" class="form-control" id="bairro" required>
                </div>

                <div class="col-md-3">
                    <label for="cidade" class="form-label">Cidade</label>
                    <input type="text" class="form-control" id="cidade">
                </div>

                <div class="col-md-3">
                    <label for="estado" class="form-label">Estado</label>
                    <select class="form-select" id="estado" required>
                        <option selected disabled value="">Escolha...</option>
                        <option>...</option>
                    </select>
                </div>

                <!-- Caixinhas Personalizadas -->
                <div class="mb-3">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="caixinhas_personalizadas" checked>
                        <label class="form-check-label" for="caixinhas_personalizadas">Deseja caixinhas personalizadas?</label>
                    </div>                      
                </div>

                <div class="col-md-3">
                    <label for="quantidade_caixinhas" class="form-label">Quantidade de caixinhas</
                        <input type="number" class="form-control" id="quantidade_caixinhas">
                    </div>
    
                    <div class="col-md-3">
                        <label for="valor_caixinhas" class="form-label">Valor das caixinhas</label>
                        <input type="number" class="form-control" id="valor_caixinhas">
                    </div>
    
                    <!-- Observações -->
                    <div class="mb-3">
                        <label for="observacao" class="form-label">Observação</label>
                        <textarea class="form-control" id="observacao" rows="3"></textarea>
                    </div>
    
                    <!-- Botão de Cadastro -->
                    <div class="col-12 text-center">
                        <button class="btn btn-primary px-5 py-2" type="submit">Cadastrar Pedido</button>
                    </div>
                </form>
            </div>
        </div>
    
        <!-- Footer com Redes Sociais -->
        <footer class="footer">
            <div class="container text-center">
                <div class="social-icons">
                    <a href="#" class="btn-social"><button><i class="bi bi-instagram"></i></button></a>
                    <a href="#" class="btn-social"><button><i class="bi bi-facebook"></i></button></a>
                    <a href="#" class="btn-social"><button><i class="bi bi-whatsapp"></i></button></a>
                </div>
            </div>
        </footer>
    
        <!-- Scripts do Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    </body>
    </html>
