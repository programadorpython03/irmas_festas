          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <!-- Ícones -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body style="font-family: 'Oswald', sans-serif;">

    <!-- Sidebar / Menu Lateral -->
    <div class="sidebar">
        <div class="container">
            <!-- Logo -->
            <div class="row">
                <div class="col-12 text-center">
                    <a href="#">
                        <img src="image/logo.png" alt="Logotipo da Empresa" class="img-custom">
                    </a>
                </div>
            </div>

            <!-- Menu de Navegação -->
            <div class="row mt-4">
                <div class="col-12">
                    <a href="pagina_inicial.html">Home</a>
                    <div class="drop-hover">
                        <a href="#">Cadastro <i class="bi bi-caret-down-fill"></i></a>
                        <div class="drop">
                            <a href="empresa.html">Empresa</a>
                            <a href="produto.html">Produto</a>
                            <a href="cliente.html">Cliente</a>
                            <a href="kit.html">Kits</a>
                        </div>
                    </div>
                    <a href="pedido.html">Pedido</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Conteúdo Principal -->
    <div class="content">
        <div class="container-fluid">
            <h2>Cadastrar Pedido</h2>

            <!-- Formulário de Pedido -->
            <form class="row g-4">
                <div class="col-md-3">
                    <label for="validationDefault04" class="form-label">Cliente</label>
                    <select class="form-select" id="validationDefault04" required>
                        <option selected disabled value="">Escolha...</option>
                        <option value="valor2">Cliente 1</option>                    
                        <option value="valor1">Cliente 2</option>
                        <option value="valor3">Cliente 3</option>
                    </select>
                </div>

                <div class="col-md-3">
                    <label for="validationDefault04" class="form-label">Kit</label>
                    <select class="form-select" id="validationDefault04" required>
                        <option selected disabled value="">Escolha...</option>
                        <option value="valor2">Kit 1</option>                    
                        <option value="valor1">Kit 2</option>
                        <option value="valor3">Kit 3</option>
                    </select>
                </div>

                <div class="col-md-3">
                    <label for="validationDefault04" class="form-label">Entrega</label>
                    <select class="form-select" id="validationDefault04" required>
                        <option selected disabled value="">Escolha...</option>
                        <option value="valor2">Sim</option>                    
                        <option value="valor1">Não</option>
                    </select>
                </div>

                <div class="col-md-3">
                    <label for="validationDefault05" class="form-label">Valor</label>
                    <input type="number" format="currency" precision="2" class="form-control" id="validationDefault05" required>
                </div>

                <div class="row form-group">
                    <div class="col-sm-6">
                        <label for="date" class="col-sm-1 col-form-label">Data do Evento</label>
                        <input id="startDate" class="form-control" type="date" />
                    </div>

                    <div class="col-sm-6">
                        <label for="date" class="col-sm-1 col-form-label">Data de Entrega</label>
                        <input id="startDate" class="form-control" type="date" />
                    </div>
                </div>

                <div class="col-md-3">
                    <label for="validationDefault05" class="form-label">Endereço</label>
                    <input type="text" class="form-control" id="validationDefault05" required>

                    <label for="validationDefault05" class="form-label">Complemento</label>
                    <input type="text" class="form-control" id="validationDefault05" required>
                </div>

                <div class="col-md-3">
                    <label for="validationDefault05" class="form-label">CEP</label>
                    <input type="text" class="form-control" id="validationDefault05" required>
                </div>

                <div class="col-md-3">
                    <label for="validationDefault03" class="form-label">Cidade</label>
                    <input type="text" class="form-control" id="validationDefault03" >
                </div>

                <div class="col-md-3">
                    <label for="validationDefault04" class="form-label">Estado</label>
                    <select class="form-select" id="validationDefault04" required>
                        <option selected disabled value="">Escolha...</option>
                        <option>...</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Observação</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>

                <div class="col-12 text-center">
                    <button class="btn btn-primary px-5 py-2" type="submit">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer com Redes Sociais -->
    <footer class="footer">
        <div class="container text-center">
            <div class="social-icons">
                <a href="#" class="btn-social"><button><i class="bi bi-instagram"></i></button></a>
                <a href="#" class="btn-social"><button><i class="bi bi-facebook"></i></button></a>
                <a href="#" class="btn-social"><button><i class="bi bi-whatsapp"></i></button></a>
            </div>
        </div>
    </footer>

    <!-- Scripts do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
